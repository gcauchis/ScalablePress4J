language: java
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
jdk:
- openjdk11
before_install:
- echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
- echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
install:
- mvn --settings .travis/settings.xml install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
- mvn --settings .travis/settings.xml test -B
after_success:
- mvn org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar --settings .travis/settings.xml -Dsource.skip=true -Dsonar.host.url=$SONAR_URL -Dsonar.login=$SONAR_LOGIN -Dsonar.organization=default
- mvn deploy --settings .travis/settings.xml -P ossrhdeploy -DskipTests=true
